<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Test Project!</title>
</head>
<body>
  <div class="center">
    <div id="ui">
      <img id='chameleon' src="assets/images/head.png">
      <h1 id="main">The Chameleon</h1>
    </div>
  </div>

  <div class = "buttons">
    <div class="lightOrDark">
      <h1>Feeling Light or Dark?</h1>
      <label class="switch">
        <input id='btn' type="checkbox">
        <span class="slider round"></span>
      </label>
      <br>
    </div>
    
    <div id="pause" class="pause">
      <h1>Pause on this color?</h1>
      <label class="switch">
        <input id='otherBtn' type="checkbox">
        <span class="slider round"></span>
      </label>
      <br>
    </div>
  </div>

  <iframe id="frame">
  </iframe>
<script src="bundle.js"></script></body>
</html>
